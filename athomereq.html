<div id="regi">
<h1>Class Request - At Home with Mother Goose</h1> 
<p> - Fields marked <span style="color=#F00">*</span> are required.</p>
</div>
<form method="post" action="athomereq.php" onsubmit="return Validation()" class="athomereg" name="regis_form">

<fieldset>
  <legend>Contact Info:</legend>
  <ol style="list-style:none; display:inline-block;">
    <li style="display:inline-block;margin-right:10px">
      <label for="name">Name<em>*</em></label><br />
      <input id="name" name="name" size="25">
    </li>
    <li style="display:inline-block;margin-right:10px">
      <label for="phone">Phone<em>*</em></label><br/>
      <input id="phone" name="phone" size="25">
    </li>
    <li style="display:inline-block">
      <label for="email">Email<em>*</em></label><br />
      <input id="email" name="email" size="35">
    </li>
  </ol>
</fieldset>

<fieldset>
  <legend>Details</legend>
    <label for="prevattend">Have you attended an At Home with Mother Goose program before?<em>*</em></label><br />
    <input type="radio" name="prevattend" value="Yes">Yes
    <input type="radio" name="prevattend" value="No">No<br/><br />

    <label for="interests">What are your program interests?<em>*</em></label><br />
    <input type="radio" name="interests" value="Hosting">Hosting
    <input type="radio" name="interests" value="Attending">Attending<br /><br />


    <label for="currentclass">If you are interested in attending, are you interested in attending a currently scheduled program?<em>*</em> </label><br />
    <input type="radio" name="currentclass" value="Yes">Yes
    <input type="radio" name="currentclass" value="No">No<br /><br />

    <label for="class">If yes, which program?</label><br />
    <select id="class" name="class">
      <option>N/A</option>
      <option>Friday 10:30am-11:30am, April 5-June 28</option>
    </select><br /><br />

    <label for="dow">Do you have a preferred day of the week?</label><br />
    <select id="dow" name="dow">
      <option>No Preference</option>
      <option>Monday</option>
      <option>Tuesday</option>
      <option>Wednesday</option>
      <option>Thursday</option>
      <option>Friday</option>
      <option>Saturday</option>
      <option>Sunday</option>
    </select><br /><br />

    <label for="tod">What is your preferred time of day for a program?</label><br />
    <select id="tod" name="tod">
      <option>No Preference</option>
      <option>Morning</option>
      <option>Afternoon</option>
    </select><br /><br />

    <label for="child">How old is/are your child/children?<em>*</em></label><br />
    <input type="text" id="child" name="child"><br />
    <br />
    <input type="submit" value="Submit Request"/>
</fieldset>
        
</form>

<script type="text/javascript">

function Validation()
{
  var name = document.getElementById('name');
  var phone = document.getElementById('phone');
  var email = document.getElementById('email');
  var prevattend = document.getElementsByName('prevattend');
  var interests = document.getElementsByName('interests');
  var currentclass = document.getElementsByName('currentclass');
  var child = document.getElementById('child');

  if(name.value == '' || phone.value == '' || email.value == '' || (prevattend[0].checked == false && prevattend[1].checked == false) || (interests[0].checked == false && interests[1].checked == false)|| (currentclass[0].checked == false && currentclass[1].checked == false) || child.value == ''){

      var msg ='Oops! You forgot to complete the following fields:\n\n';

      if(name.value == ''){
        msg += 'Name\n';
      }

      if(phone.value == ''){
        msg += 'Phone\n';
      }

      if(email.value == ''){
        msg += 'Email\n';
      }

      if(prevattend[0].checked == false && prevattend[1].checked == false){
        msg += 'Have you attended an At Home with Mother Goose program before?\n';
      }

      if(interests[0].checked == false && interests[1].checked == false){
        msg += 'What are your program interests?\n';
      }

      if(currentclass[0].checked == false && currentclass[1].checked == false){
        msg += 'Are you interested in attending a currently scheduled program?\n';
      }

      if(child.value == ''){
        msg += 'How old is/are your child/children?\n';
      }

      alert(msg);
      return false;
  }   


}

</script>
